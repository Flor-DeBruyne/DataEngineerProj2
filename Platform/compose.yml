services:
  ssh-tunnel:
    build:
      context: ./SSH
    container_name: platform-ssh-tunnel-1
    ports:
      - "1438:1438"

  api:
    build:
      context: ./API
    container_name: platform-api-1
    environment:
      - SERVER=platform-ssh-tunnel-1,1438
      - DATAWAREHOUSE=DW
      - USER=sa
      - PASSWORD=Admin123
    depends_on:
      - ssh-tunnel
    ports:
      - "8000:8000"

